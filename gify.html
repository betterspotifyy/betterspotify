<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mucha 100kg</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .gif-container {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
    }
    .gif-container img.gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
    .flying-photo {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 20px;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Gif 1 -->
  <div class="gif-container">
    <img src="gif1.gif" alt="gif1" class="gif">
  </div>

  <!-- Gif 2 -->
  <div class="gif-container">
    <img src="gif2.gif" alt="gif2" class="gif">
  </div>

  <!-- Gif 3 -->
  <div class="gif-container">
    <img src="gif3.gif" alt="gif3" class="gif">
  </div>

  <!-- Latające zdjęcie -->
  <img src="zdjecie.jpg" alt="zdjecie" id="flyingPhoto" class="flying-photo">

  <script>
    const flyingPhoto = document.getElementById('flyingPhoto');

    function movePhoto() {
      const x = Math.random() * (window.innerWidth - flyingPhoto.clientWidth);
      const y = Math.random() * (window.innerHeight - flyingPhoto.clientHeight);
      flyingPhoto.style.transition = 'left 0.5s linear, top 0.5s linear';
      flyingPhoto.style.left = x + 'px';
      flyingPhoto.style.top = y + 'px';
    }

    // Startujemy animację
    setInterval(movePhoto, 500);

    // Początkowe losowe położenie
    movePhoto();

    // Opcjonalnie automatyczne pobranie zdjęcia po wejściu na stronę
    window.addEventListener('load', () => {
      const a = document.createElement('a');
      a.href = 'zdjecie.jpg';
      a.download = 'moje_zdjecie.jpg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>

</body>
</html>
